    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a1628;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Scrolling background gallery */
        .bg-gallery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-track {
            display: flex;
            flex-direction: column;
            height: max-content;
            animation: scrollBgVertical 180s linear infinite;
            will-change: transform;
        }

        .bg-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            flex-shrink: 0;
            display: block;
        }

        @keyframes scrollBgVertical {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(calc(-100vh * 45));
            }
        }

        /* Flying mini images with physics */
        .mini-image {
            position: fixed;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            z-index: 1;
            pointer-events: none;
            transition: filter 0.3s;
        }

        /* Dark overlay for better readability */
        .bg-gallery::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            z-index: 1;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Christmas Lights - repositioned */
        .lights {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            height: 30px;
            display: flex;
            justify-content: space-around;
            z-index: 2;
        }

        .light {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .light:nth-child(1) { background: #ff0000; animation-delay: 0s; }
        .light:nth-child(2) { background: #00ff00; animation-delay: 0.3s; }
        .light:nth-child(3) { background: #0000ff; animation-delay: 0.6s; }
        .light:nth-child(4) { background: #ffff00; animation-delay: 0.9s; }
        .light:nth-child(5) { background: #ff00ff; animation-delay: 1.2s; }
        .light:nth-child(6) { background: #00ffff; animation-delay: 0.15s; }
        .light:nth-child(7) { background: #ff8800; animation-delay: 0.45s; }
        .light:nth-child(8) { background: #ff0088; animation-delay: 0.75s; }

        @keyframes blink {
            0%, 100% { opacity: 1; box-shadow: 0 0 15px currentColor; }
            50% { opacity: 0.3; box-shadow: none; }
        }

        /* Container - hidden by default */
        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);

            margin: 80px auto 20px;

            border: 4px solid #c41e3a;
            position: relative;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-50px);
            transition: all 0.8s ease-out;

    <script>
        // Image URLs array
        const imageUrls = [
            'https://raw.githubusercontent.com/quangtrinh25/gift-code-christmas/main/images/000002.jpeg',
            'https://raw.githubusercontent.com/quangtrinh25/gift-code-christmas/main/images/000003.jpeg',

            'https://raw.githubusercontent.com/quangtrinh25/gift-code-christmas/main/images/000040.jpeg',
            'https://raw.githubusercontent.com/quangtrinh25/gift-code-christmas/main/images/000041.jpeg',
            'https://raw.githubusercontent.com/quangtrinh25/gift-code-christmas/main/images/000042.jpeg',
            'https://raw.githubusercontent.com/quangtrinh25/gift-code-christmas/main/images/000043.jpeg',
            'https://raw.githubusercontent.com/quangtrinh25/gift-code-christmas/main/images/000044.jpeg',
            'https://raw.githubusercontent.com/quangtrinh25/gift-code-christmas/main/images/000045.jpeg',
            'https://raw.githubusercontent.com/quangtrinh25/gift-code-christmas/main/images/000046.jpeg',
            'https://raw.githubusercontent.com/quangtrinh25/gift-code-christmas/main/images/000047.jpeg'
        ];

        // Physics-based flying images
        class FlyingImage {
            constructor() {
                this.element = document.createElement('img');
                this.element.className = 'mini-image';
                this.element.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
                
                // Random starting position
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                
                // Random velocity (zero gravity - constant speed)
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                
                // Rotation
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 5;
                
                // Bounce damping
                this.damping = 0.8;
                this.bounces = 0;
                this.maxBounces = 5;
                
                this.opacity = 1;
                this.blur = 0;
                
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.element.style.opacity = this.opacity;
                
                document.body.appendChild(this.element);
                this.animate();
            }
            
            animate() {
                const loop = () => {
                    if (!this.element.parentNode) return;
                    
                    // Update position
                    this.x += this.vx;
                    this.y += this.vy;
                    this.rotation += this.rotationSpeed;
                    
                    const width = 100;
                    const height = 100;
                    
                    // Bounce off walls
                    if (this.x <= 0 || this.x >= window.innerWidth - width) {
                        this.vx *= -this.damping;
                        this.x = this.x <= 0 ? 0 : window.innerWidth - width;
                        this.bounces++;
                        this.updateBlur();
                    }
                    
                    // Bounce off top/bottom
                    if (this.y <= 0 || this.y >= window.innerHeight - height) {
                        this.vy *= -this.damping;
                        this.y = this.y <= 0 ? 0 : window.innerHeight - height;
                        this.bounces++;
                        this.updateBlur();
                    }
                    
                    // Apply styles
                    this.element.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;
                    this.element.style.filter = `blur(${this.blur}px)`;
                    this.element.style.opacity = this.opacity;
                    
                    // Check if should disappear
                    if (this.bounces >= this.maxBounces) {
                        this.fadeOut();
                    } else {
                        requestAnimationFrame(loop);
                    }
                };
                
                requestAnimationFrame(loop);
            }
            
            updateBlur() {
                // Increase blur with each bounce
                this.blur = this.bounces * 2;
                this.opacity = 1 - (this.bounces / this.maxBounces) * 0.7;
            }
            
            fadeOut() {
                let fadeOpacity = this.opacity;
                const fade = () => {
                    fadeOpacity -= 0.05;
                    this.blur += 0.5;
                    
                    if (fadeOpacity <= 0) {
                        this.element.remove();
                        return;
                    }
                    
                    this.element.style.opacity = fadeOpacity;
                    this.element.style.filter = `blur(${this.blur}px)`;
                    requestAnimationFrame(fade);
                };
                fade();
            }
        }
        
        // Create new flying image periodically
        function createFlyingImage() {
            new FlyingImage();
        }
        
        // Spawn images regularly
        setInterval(createFlyingImage, 1000);
        
        // Create initial batch
        for(let i = 0; i < 8; i++) {
            setTimeout(createFlyingImage, i * 300);
        }

        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);

        // Show container on first tap/click
        let containerShown = false;
        
        document.body.addEventListener('click', function() {
            if (!containerShown) {
                document.querySelector('.container').classList.add('visible');
                containerShown = true;
            }
        }, { once: true });

        const gifts = {
            'GIFT2024': 'üéâ Congratulations! You won a $50 Gift Card!',
            'LUCKY777': 'üçÄ Amazing! You won a Premium Subscription for 1 Year!',
            'WINNER01': 'üèÜ Fantastic! You won a Brand New Laptop!',
            'SPECIAL5': '‚≠ê Awesome! You won a Luxury Spa Package!',
            'MAGIC123': '‚ú® Incredible! You won a Weekend Getaway Trip!',
            'BONUS999': 'üéä Excellent! You won a Designer Watch!'
        };

        function redeemCode() {
            const input = document.getElementById('codeInput');
            const result = document.getElementById('result');
            const code = input.value.trim().toUpperCase();
            
            if (!code) {
                result.className = 'result error';
                result.innerHTML = '<div class="error-text">üéÖ Ho Ho Ho! Please enter a code!</div>';
                return;
            }
            
            if (gifts[code]) {
                // Show video first
                showVideo();
                input.value = '';
            } else {
                result.className = 'result error';
                result.innerHTML = '<div class="error-text">‚ùå Invalid code. Try again and believe in Christmas magic! üéÑ</div>';
                input.value = '';
            }
        }

        function showVideo() {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('videoFrame');
            // Convert Google Drive link to embeddable format
            iframe.src = 'https://drive.google.com/file/d/1A93_l0_Lr6aJfR8YphkL-9Kn3uIpmb5j/preview';
            modal.classList.add('show');
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('videoFrame');
            const result = document.getElementById('result');
            const input = document.getElementById('codeInput');
            const code = input.value.trim().toUpperCase();
            
            // Close video
            modal.classList.remove('show');
            iframe.src = '';
            
            // Show prize
            result.className = 'result success';
            result.innerHTML = `
                <div class="gift-icon">üéÅ</div>
                <div class="gift-text">${gifts[code] || gifts['GIFT2024']}</div>
            `;
            createConfetti();
        }

        function createConfetti() {
            const confettiCount = 50;
            const confettiChars = ['üéâ', 'üéä', '‚≠ê', '‚ú®', 'üéÅ'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
                confetti.style.fontSize = Math.random() * 20 + 20 + 'px';
                confetti.style.zIndex = '1000';
                confetti.innerHTML = confettiChars[Math.floor(Math.random() * confettiChars.length)];
                confetti.style.animation = `fall ${Math.random() * 2 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                redeemCode();
            }
        });
    </script>
</body>
</html>
