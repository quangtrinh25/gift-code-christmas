<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Christmas Gift Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a1628;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Scrolling background gallery */
        .bg-gallery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-track {
            display: flex;
            flex-direction: column;
            height: max-content;
            animation: scrollBgVertical 180s linear infinite;
        }

        .bg-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            flex-shrink: 0;
        }

        @keyframes scrollBgVertical {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-4500vh);
            }
        }

        /* Dark overlay for better readability */
        .bg-gallery::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            z-index: 1;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Christmas Lights */
        .lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: space-around;
            z-index: 2;
        }

        .light {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .light:nth-child(1) { background: #ff0000; animation-delay: 0s; }
        .light:nth-child(2) { background: #00ff00; animation-delay: 0.3s; }
        .light:nth-child(3) { background: #0000ff; animation-delay: 0.6s; }
        .light:nth-child(4) { background: #ffff00; animation-delay: 0.9s; }
        .light:nth-child(5) { background: #ff00ff; animation-delay: 1.2s; }
        .light:nth-child(6) { background: #00ffff; animation-delay: 0.15s; }
        .light:nth-child(7) { background: #ff8800; animation-delay: 0.45s; }
        .light:nth-child(8) { background: #ff0088; animation-delay: 0.75s; }

        @keyframes blink {
            0%, 100% { opacity: 1; box-shadow: 0 0 15px currentColor; }
            50% { opacity: 0.3; box-shadow: none; }
        }

        /* Container - hidden by default */
        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
            max-width: 550px;
            margin: 80px auto 20px;
            text-align: center;
            border: 4px solid #c41e3a;
            position: relative;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-50px);
            transition: all 0.8s ease-out;
        }

        .container.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Christmas decorations - static */
        .container::before {
            content: 'üéÑ';
            position: absolute;
            top: -25px;
            left: 25px;
            font-size: 3em;
            filter: drop-shadow(0 4px 12px rgba(22, 91, 51, 0.6));
        }

        .container::after {
            content: 'üéÖ';
            position: absolute;
            top: -25px;
            right: 25px;
            font-size: 3em;
            filter: drop-shadow(0 4px 12px rgba(196, 30, 58, 0.6));
        }

        h1 {
            background: linear-gradient(45deg, #c41e3a, #165b33, #c41e3a);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-size: 2.5em;
            animation: shine 3s linear infinite;
            font-weight: bold;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .subtitle {
            color: #c41e3a;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            border: 3px solid #165b33;
            border-radius: 12px;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.3s;
            background: white;
            font-weight: 600;
            letter-spacing: 2px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #c41e3a;
            box-shadow: 0 0 25px rgba(196, 30, 58, 0.4);
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #c41e3a 0%, #165b33 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        button::before {
            content: '‚ú®';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            transition: all 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(196, 30, 58, 0.6);
        }

        button:hover::before {
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0;
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 3px solid #28a745;
            display: block;
        }

        .result.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 3px solid #c41e3a;
            display: block;
        }

        .gift-icon {
            font-size: 4.5em;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(196, 30, 58, 0.3));
        }

        .gift-text {
            font-size: 1.3em;
            color: #165b33;
            font-weight: bold;
            margin-top: 10px;
            line-height: 1.6;
        }

        .error-text {
            color: #c41e3a;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Static ornaments */
        .ornament {
            position: fixed;
            font-size: 3em;
            z-index: 1;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            opacity: 0.85;
        }

        .ornament:nth-child(1) { top: 15%; left: 8%; }
        .ornament:nth-child(2) { top: 35%; right: 8%; }
        .ornament:nth-child(3) { bottom: 15%; left: 10%; }
        .ornament:nth-child(4) { bottom: 25%; right: 12%; }

    <script>
        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);

        // Show container on first tap/click
        let containerShown = false;
        
        document.body.addEventListener('click', function() {
            if (!containerShown) {
                document.querySelector('.container').classList.add('visible');
                containerShown = true;
            }
        }, { once: true });

        const gifts = {
            'GIFT2024': 'üéâ Congratulations! You won a $50 Gift Card!',
            'LUCKY777': 'üçÄ Amazing! You won a Premium Subscription for 1 Year!',
            'WINNER01': 'üèÜ Fantastic! You won a Brand New Laptop!',
            'SPECIAL5': '‚≠ê Awesome! You won a Luxury Spa Package!',
            'MAGIC123': '‚ú® Incredible! You won a Weekend Getaway Trip!',
            'BONUS999': 'üéä Excellent! You won a Designer Watch!'
        };

        function redeemCode() {
            const input = document.getElementById('codeInput');
            const result = document.getElementById('result');
            const code = input.value.trim().toUpperCase();
            
            if (!code) {
                result.className = 'result error';
                result.innerHTML = '<div class="error-text">üéÖ Ho Ho Ho! Please enter a code!</div>';
                return;
            }
            
            if (gifts[code]) {
                result.className = 'result success';
                result.innerHTML = `
                    <div class="gift-icon">üéÅ</div>
                    <div class="gift-text">${gifts[code]}</div>
                `;
                createConfetti();
            } else {
                result.className = 'result error';
                result.innerHTML = '<div class="error-text">‚ùå Invalid code. Try again and believe in Christmas magic! üéÑ</div>';
            }
            
            input.value = '';
        }

        function createConfetti() {
            const confettiCount = 50;
            const confettiChars = ['üéâ', 'üéä', '‚≠ê', '‚ú®', 'üéÅ'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
                confetti.style.fontSize = Math.random() * 20 + 20 + 'px';
                confetti.style.zIndex = '1000';
                confetti.innerHTML = confettiChars[Math.floor(Math.random() * confettiChars.length)];
                confetti.style.animation = `fall ${Math.random() * 2 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                redeemCode();
            }
        });
    </script>
