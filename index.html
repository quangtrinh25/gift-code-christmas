        /* Container - Transparent Water/Glass Theme */
        .container {

            visibility: hidden;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container.visible {
            opacity: 1;
            visibility: visible;

            text-align: center;

        input[type="text"]:focus {

            background: rgba(255, 255, 255, 0.1);

        button {

        button:hover {

            backdrop-filter: blur(10px);
            z-index: 9999;

            'https://raw.githubusercontent.com/quangtrinh25/gift-code-christmas/main/images/000045.jpeg',
            'https://raw.githubusercontent.com/quangtrinh25/gift-code-christmas/main/images/000046.jpeg',
            'https://raw.githubusercontent.com/quangtrinh25/gift-code-christmas/main/images/000047.jpeg'
        ];

        // ORIGINAL PHYSICS CLASS
        class FlyingImage {
            constructor() {
                this.element = document.createElement('img');
                this.element.className = 'mini-image';
                this.element.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                // UNIVERSE SPEED: Very slow
                this.vx = (Math.random() - 0.5) * 1.2;
                this.vy = (Math.random() - 0.5) * 1.2;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 2;
                this.damping = 0.98;
                this.bounces = 0;
                this.maxBounces = 6;
                this.opacity = 1;
                document.body.appendChild(this.element);
                this.animate();
            }
            animate() {
                const loop = () => {
                    if (!this.element.parentNode) return;
                    this.x += this.vx; this.y += this.vy;
                    this.rotation += this.rotationSpeed;
                    if (this.x <= 0 || this.x >= window.innerWidth - 130) { this.vx *= -1; this.bounces++; }
                    if (this.y <= 0 || this.y >= window.innerHeight - 130) { this.vy *= -1; this.bounces++; }
                    this.element.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;
                    if (this.bounces >= this.maxBounces) { this.fadeOut(); }
                    else { requestAnimationFrame(loop); }
                };
                requestAnimationFrame(loop);
            }
            fadeOut() { this.element.style.opacity = 0; setTimeout(() => this.element.remove(), 1000); }
        }

        // INIT
        setInterval(() => new FlyingImage(), 3000);
        function createSnow() {
            const s = document.createElement('div');
            s.className = 'snowflake'; s.innerHTML = '‚ú¶';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 20000);
        }
        setInterval(createSnow, 1000);

        // REVEAL
        window.addEventListener('click', () => {
            document.querySelector('.container').classList.add('visible');
        }, {once: true});

        // ALL ORIGINAL LOGIC FUNCTIONS PRESERVED
        const gifts = { 'GIFT2024': 'üéâ Congratulations! You won a $50 Gift Card!', 'WINNER01': 'üèÜ Fantastic! You won a Brand New Laptop!' };

        function redeemCode() {
            const input = document.getElementById('codeInput');
            const code = input.value.trim().toUpperCase();
            if (gifts[code] || code === "LUCKY777") { showVideo(); }
            else { 
                const res = document.getElementById('result');
                res.style.display = 'block'; 
                res.innerHTML = "‚ùå Invalid cosmic code. Try again!";
            }
        }

        function showVideo() {
            const modal = document.getElementById('videoModal');
            document.getElementById('videoFrame').src = 'https://drive.google.com/file/d/1A93_l0_Lr6aJfR8YphkL-9Kn3uIpmb5j/preview';
            modal.classList.add('show');
        }

        function closeVideo() {
            document.getElementById('videoModal').classList.remove('show');
            const res = document.getElementById('result');
            res.style.display = 'block';
            res.innerHTML = "üéÅ Your gift has been manifested! Check your rewards.";
        }
