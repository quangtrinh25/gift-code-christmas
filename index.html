<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Neo-Christmas 2025</title>
    <style>
        :root {
            --neon-red: #ff073a;
            --neon-green: #39ff14;
            --neon-gold: #ffd700;
            --neon-blue: #04d9ff;
            --glass-bg: rgba(20, 30, 50, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, sans-serif;
            background-color: #050a14;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            color: #fff;
        }

        /* Scrolling background gallery - Darkened for contrast */
        .bg-gallery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            filter: brightness(0.6) contrast(1.2); /* Darker, higher contrast */
        }

        .bg-track {
            display: flex;
            flex-direction: column;
            height: max-content;
            animation: scrollBgVertical 240s linear infinite; /* Slower scroll */
            will-change: transform;
        }

        .bg-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            flex-shrink: 0;
            display: block;
        }

        @keyframes scrollBgVertical {
            0% { transform: translateY(0); }
            100% { transform: translateY(calc(-100vh * 45)); }
        }

        /* Flying mini images - Sleeker look */
        .mini-image {
            position: fixed;
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 15px;
            /* Modern glow shadow instead of heavy black shadow */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 1;
            pointer-events: none;
            transition: filter 0.3s;
        }

        /* Dark cyber overlay */
        .bg-gallery::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(5, 10, 20, 0.7), rgba(0, 0, 0, 0.9));
            pointer-events: none;
        }

        /* Snowflakes with slight glow */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            z-index: 1;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* Modernized Christmas Lights - Neon Nodes */
        .lights {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 700px;
            height: 30px;
            display: flex;
            justify-content: space-between;
            z-index: 2;
            pointer-events: none;
        }

        .light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            animation: neonBlink 2s infinite alternate;
        }

        .light:nth-child(odd) { animation-delay: 0s; color: var(--neon-red); }
        .light:nth-child(even) { animation-delay: 1s; color: var(--neon-green); }

        @keyframes neonBlink {
            0% { box-shadow: 0 0 5px currentColor, 0 0 10px currentColor; opacity: 0.5; }
            100% { box-shadow: 0 0 20px currentColor, 0 0 40px currentColor; opacity: 1; }
        }

        /* Modern Glassmorphism Container */
        .container {
            /* 2025 Style: Deep frosted glass */
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(1.2);
            -webkit-backdrop-filter: blur(30px) saturate(1.2);
            padding: 50px 40px;
            border-radius: 30px;
            /* Brighter top border for 3D effect */
            border: 1px solid var(--glass-border);
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.05);
            max-width: 550px;
            margin: 80px auto 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transform: translateY(30px) scale(0.95);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .container.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        /* Neon Ornaments decorations */
        .container::before {
            content: 'üéÑ';
            position: absolute;
            top: -35px;
            left: 20px;
            font-size: 3.5em;
            /* Neon glow filter instead of drop shadow */
            filter: drop-shadow(0 0 15px var(--neon-green));
        }

        .container::after {
            content: 'üéÖ';
            position: absolute;
            top: -35px;
            right: 20px;
            font-size: 3.5em;
            filter: drop-shadow(0 0 15px var(--neon-red));
        }

        /* Modern Typography */
        h1 {
            font-size: 2.8em;
            font-weight: 800;
            margin-bottom: 15px;
            color: white;
            /* Neon text shadow */
            text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red), 0 0 40px var(--neon-red);
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--neon-blue);
            margin-bottom: 35px;
            font-size: 1.2em;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(4, 217, 255, 0.5);
            letter-spacing: 0.5px;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        /* Futuristic Input Field */
        input[type="text"] {
            width: 100%;
            padding: 20px;
            font-size: 1.3em;
            /* Dark transparent background */
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            text-align: center;
            text-transform: uppercase;
            color: var(--neon-gold);
            font-weight: 700;
            letter-spacing: 3px;
            transition: all 0.4s ease;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: normal;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--neon-green);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.3), inset 0 0 10px rgba(57, 255, 20, 0.1);
            transform: scale(1.02);
        }

        /* Modern Gradient Button */
        button {
            width: 100%;
            padding: 20px;
            font-size: 1.4em;
            /* Modern gradient */
            background: linear-gradient(135deg, var(--neon-red), #ff073a, #9900ff);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px -10px rgba(255, 7, 58, 0.6);
        }

        button:hover {
            background-position: right center;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px -10px rgba(255, 7, 58, 0.8), 0 0 20px var(--neon-red);
        }

        button:active {
            transform: translateY(-2px);
        }

        /* Modernized Results */
        .result {
            margin-top: 35px;
            padding: 30px;
            border-radius: 20px;
            display: none;
            backdrop-filter: blur(10px);
            animation: popInModern 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes popInModern {
            0% { transform: scale(0.8) translateY(20px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .result.success {
            background: rgba(57, 255, 20, 0.15);
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.2);
        }

        .result.error {
            background: rgba(255, 7, 58, 0.15);
            border: 2px solid var(--neon-red);
            box-shadow: 0 0 30px rgba(255, 7, 58, 0.2);
        }

        /* Video modal - darker */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .video-modal.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; }}

        .video-container {
            width: 90%;
            max-width: 900px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 1);
        }

        .video-container h2 {
            color: var(--neon-red);
            text-shadow: 0 0 10px rgba(255, 7, 58, 0.5);
        }

        .video-container iframe {
            width: 100%;
            height: 500px;
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .close-video {
            background: linear-gradient(45deg, var(--neon-red), #9900ff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(255, 7, 58, 0.4);
        }

        .close-video:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 7, 58, 0.6);
        }

        .gift-icon {
            font-size: 5em;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 20px var(--neon-gold));
        }

        .gift-text {
            font-size: 1.5em;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
            font-weight: 800;
            margin-top: 15px;
            line-height: 1.4;
        }

        .error-text {
            color: var(--neon-red);
            text-shadow: 0 0 10px rgba(255, 7, 58, 0.5);
            font-weight: bold;
            font-size: 1.3em;
        }

        /* Neon Static Ornaments */
        .ornament {
            position: fixed;
            font-size: 3.5em;
            z-index: 5;
            /* Intense neon glow for 2025 look */
            filter: drop-shadow(0 0 20px currentColor);
            opacity: 0.9;
            animation: floatStatic 6s ease-in-out infinite;
        }

        @keyframes floatStatic {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .ornament:nth-child(1) { top: 12%; left: 8%; color: var(--neon-gold); animation-delay: 0s;}
        .ornament:nth-child(2) { top: 12%; right: 8%; color: var(--neon-blue); animation-delay: 1.5s;}
        .ornament:nth-child(3) { bottom: 12%; left: 10%; color: var(--neon-red); animation-delay: 3s;}
        .ornament:nth-child(4) { bottom: 25%; right: 10%; color: var(--neon-green); animation-delay: 4.5s;}
    </style>
</head>

        ];

        // Physics-based flying images
        class FlyingImage {
            constructor() {
                this.element = document.createElement('img');
                this.element.className = 'mini-image';
                this.element.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
                
                // Random starting position covering the whole screen
                this.x = Math.random() * (window.innerWidth - 130);
                this.y = Math.random() * (window.innerHeight - 130);
                
                // CHANGE: Much slower velocity for zero gravity feel (was * 3)
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 1.5;
                
                // Rotation
                this.rotation = 0;
                // CHANGE: Slower rotation
                this.rotationSpeed = (Math.random() - 0.5) * 2;
                
                // Bounce damping
                this.damping = 0.9; // Less damping for longer floating
                this.bounces = 0;
                this.maxBounces = 8; // More bounces before disappearing
                
                this.opacity = 0; // Start invisible for fade in
                this.blur = 5;
                
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.element.style.opacity = this.opacity;
                this.element.style.filter = `blur(${this.blur}px)`;
                
                document.body.appendChild(this.element);
                this.fadeIn();
            }

            fadeIn() {
                let fade InOpacity = 0;
                const fade = () => {
                    fade InOpacity += 0.02;
                    this.blur -= 0.1;
                    if (fade InOpacity >= 1) {
                        this.opacity = 1;
                        this.blur = 0;
                        this.animate();
                        return;
                    }
                    this.element.style.opacity = fade InOpacity;
                    this.element.style.filter = `blur(${Math.max(0, this.blur)}px)`;
                    requestAnimationFrame(fade);
                };
                fade();
            }
            
            animate() {
                const loop = () => {
                    if (!this.element.parentNode) return;
                    
                    // Update position
                    this.x += this.vx;
                    this.y += this.vy;
                    this.rotation += this.rotationSpeed;
                    
                    const width = 130;
                    const height = 130;
                    
                    // Bounce off walls (using window dimensions to ensure full screen coverage)
                    if (this.x <= 0 || this.x >= window.innerWidth - width) {
                        this.vx *= -this.damping;
                        this.x = this.x <= 0 ? 0 : window.innerWidth - width;
                        this.bounces++;
                    }
                    
                    // Bounce off top/bottom
                    if (this.y <= 0 || this.y >= window.innerHeight - height) {
                        this.vy *= -this.damping;
                        this.y = this.y <= 0 ? 0 : window.innerHeight - height;
                        this.bounces++;
                    }
                    
                    // Apply styles
                    this.element.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;
                    
                    // Check if should disappear
                    if (this.bounces >= this.maxBounces) {
                        this.fadeOut();
                    } else {
                        requestAnimationFrame(loop);
                    }
                };
                
                requestAnimationFrame(loop);
            }
            
            fadeOut() {
                let fadeOpacity = this.opacity;
                this.blur = 0;
                const fade = () => {
                    fadeOpacity -= 0.02; // Slower fade out
                    this.blur += 0.2;
                    
                    if (fadeOpacity <= 0) {
                        this.element.remove();
                        return;
                    }
                    
                    this.element.style.opacity = fadeOpacity;
                    this.element.style.filter = `blur(${this.blur}px)`;
                    requestAnimationFrame(fade);
                };
                fade();
            }
        }
